<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./asset/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../components/leftSide.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 leftSide">
                    <h1 class="toph">Eecamp Bank </h1>
                    <h1 class="bottomh">Xoş gəlmisiz!</h1>
                    <img style="margin-bottom:40px" src="../image/percentage.png" alt="percentage">
                </div>
                <div class="col-md-6 rightSide">
                    <p>Azərbaycan dili</p>
                    <img src="../image/arrow.png" alt="arrow">
                    <div class="formElement">
                        <h2>Daxil olmag üçün e-mail və şifrəni daxil edin!</h2>
                        <p >Qeydiyyatdan keçdikdən sonra, siz daxil ola bilərsiz!</p>
                        <form class="text-muted" id="loginForm" action="#">
                            <div class="form-group">
                                <label for="email">E-mail </label>
                            <input type="email" id="email" name="email" required>
                            <span id="emailError" class="error"></span>
                            <br>
                            </div>
                           <div class="form-group">
                            <label for="password">Şifrə</label>
                            <input type="password" id="password" name="password" required>
                            <span id="passwordError" class="error"></span>
                            <br>
                           </div>
                            <input style="float: left;" type="checkbox" id="agree" name="agree" required>
                            <label style="float: left;" for="agree">Məni yadda saxla</label>
                            <br/>
                            <button type="submit">Daxil ol</button>
                            <br>
                        </form>
                        <div id="errorMessage" class="error"></div>
                    </div>
                </div>
            </div>
       
         
        </div>
       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
