<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./asset/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/styles/style.css">
    <link rel="stylesheet" href="./asset/components/leftSide.css">
    <link rel="stylesheet" href="./asset/components/rightSide.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 leftSide">
                    <h1 class="toph">Eecamp Bank </h1>
                <h1 class="bottomh">Xoş gəlmisiz!</h1>
                <img src="./asset/image/percentage.png" alt="percentage">
                </div>
                <div class="col-md-6 rightSide">
                    <p>Azərbaycan dili</p>
                    <img src="./asset/image/arrow.png" alt="arrow">
                    <div class="formElement">
                        <h2>Əziz istifadəçi, zəhmət olmasa qeydiyyatdan keçin!</h2>
                        <p>Qeydiyyatdan keçdikdən sonra, siz daxil ola bilərsiz!</p>
                        <form class="text-muted" id="registrationForm" action="#">
                            <div class="form-group">
                                <label for="username">Ad</label>
                                <input type="text" id="username" name="username" required>
                                <span id="usernameError" class="error"></span>
                                <br>
                            </div>
                              <div class="form-group">
                                <label for="surname">Soyad</label>
                                <input type="text" id="surname" name="surname" required>
                                <span id="surnameError" class="error"></span>
                                <br>
                              </div>
                                <div class="form-group">
                                    <label for="email">E-mail ünvanınız</label>
                                <input type="email" id="email" name="email" required>
                                <span id="emailError" class="error"></span>
                                <br>
                                </div>
                               <div class="form-group">
                                <label for="password">Şifrə</label>
                                <input type="password" id="password" name="password" required>
                                <span id="passwordError" class="error"></span>
                                <br>
                               </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Şifrə təkrar</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <span id="confirmPasswordError" class="error"></span>
                                <br>
                                </div>
                                <div class="form-group chexbx">
                                    <input  type="checkbox" id="agree" name="agree" required>
                                    <label for="agree" >Mən, yazılan bütün qaydalarla razıyam.</label>
                                </div>
                                <button class="bn" type="submit">Qeydiyyat</button>
                                <br>
                            </form>
                    </div>
            </div>
                    <div id="errorMessage" class="error"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
